compile_pdf:
  image: ctornau/latex
  script:
    - apt-get update -y
    - apt-get install -y inkscape make git-lfs
    - git submodule update --init
    - git submodule foreach git lfs pull
    - make
    - make resources
    - make ref
    - mv main.pdf bind.pdf
    - mv main_ref.pdf bind_ref.pdf
  only:
    - master
    - run
  artifacts:
    paths:
      - bind.pdf
      - resources.pdf
      - bind_ref.pdf
